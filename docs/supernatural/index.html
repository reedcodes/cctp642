<p><cite>Engstrom, Erika and Joseph M. Valenzano III. &quot;Demon Hunters and Hegemony: Portrayal of Religion on the CW's <em>Supernatural</em>.&quot; <em>Journal of Media and Religion</em>, vol. 9, 2010, pp. 67–83. <a href="https://doi.org/10.1080/15348421003738785">doi:10.1080/15348421003738785</a>.</cite>

<section data-markdown><textarea data-template>
<h2>Religion on television</h2>
<p>&quot;Television as a medium thus holds the ability to simultaneously forward hegemonic portrayals of religion(s) and expose viewers to other, less familiar religions.&quot; (68)
</textarea></section></p>
<section data-markdown><textarea data-template>
<h2>Many television series</h2>
<ul>
<li>ambiguous or absent religion</li>
<li>religion vs. skepticism</li>
<li>overly religious themes</li>
</ul>
<h2><em>Supernatural</em></h2>
<ul>
<li>15 seasons from 2005 through 2020</li>
<li>fighting monsters, demons, ghosts, evil</li>
<li>culture, folklore, urban legends, religion
</textarea></section></li>
</ul>
<section data-markdown><textarea data-template>
<h2>Research question</h2>
<p>&quot;Thus, we aim to discover how the series <em>Supernatural</em> portrays religion in terms of hegemony: which one(s) does it portray as dominant and how does it portray “nonmainstream” religions?&quot; (74)
</textarea></section></p>
<section data-markdown><textarea data-template>
<h2>Method</h2>
<p><strong>Sample:</strong> all 60 episodes of the first three seasons of <em>Supernatural</em> on DVD</p>
<p><strong>&quot;Soak&quot;:</strong> preliminary watch-through without taking notes</p>
<p><strong>Reflection:</strong> how the brothers manage confrontation
</textarea></section></p>
